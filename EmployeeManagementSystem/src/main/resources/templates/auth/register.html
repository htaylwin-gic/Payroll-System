<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/auth-layout}">
<head>
    <title>Register</title>
</head>
<body>
    <div layout:fragment="auth-content">
        <div class="text-center mb-4">
            <h4 class="mb-3">Create New Account</h4>
            <p class="text-muted">Fill in the details below to create your account</p>
        </div>

        <form th:action="@{/auth/register}" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="form-text">Must be at least 8 characters long.</div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">
                    I agree to the <a href="#" class="text-decoration-none">Terms and Conditions</a>
                </label>
            </div>

            <button type="submit" class="btn btn-success w-100 mb-3">
                <i class="fas fa-user-plus me-2"></i> Create Account
            </button>

            <div class="text-center">
                <p class="mb-0">Already have an account?</p>
                <a th:href="@{/auth/login}" class="text-decoration-none">
                    <i class="fas fa-sign-in-alt me-1"></i> Sign in here
                </a>
            </div>
        </form>
    </div>

    <th:block layout:fragment="scripts">
        <script>
            // Password confirmation validation
            document.getElementById('registrationForm')?.addEventListener('submit', function(e) {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    e.preventDefault();
                    alert('Passwords do not match!');
                }
            });
        </script>
    </th:block>
</body>
</html>
