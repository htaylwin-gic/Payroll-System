<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard-layout}">
<head>
    <title>Edit Employee</title>
    <style>
        .form-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section-title {
            color: #495057;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
        }
        .employee-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div layout:fragment="dashboard-content">
        <div class="row">
            <div class="col-12">
                <!-- Page Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h4 class="mb-0">Edit Employee</h4>
                        <p class="text-muted mb-0" th:text="'Editing: ' + ${employee.full_name}"></p>
                    </div>
                    <div>
                        <a th:href="@{/employees/manage}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i> Back to List
                        </a>
                    </div>
                </div>

                <!-- Employee Form -->
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/employees/edit/{id}(id=${employee.id})}" method="post" th:object="${employee}">
                            <input type="hidden" th:field="*{id}">
                            
                            <!-- Photo Upload -->
                            <div class="text-center mb-4">
                                <div class="position-relative d-inline-block">
                                    <img th:src="@{/images/default-avatar.png}" 
                                         alt="Employee Photo" 
                                         class="employee-photo mb-3">
                                    <div class="mt-2">
                                        <button type="button" class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-camera me-2"></i> Change Photo
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Personal Information -->
                            <div class="form-section">
                                <h5 class="section-title">
                                    <i class="fas fa-user me-2"></i>Personal Information
                                </h5>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="full_name" class="form-label">Full Name *</label>
                                        <input type="text" 
                                               class="form-control" 
                                               id="full_name" 
                                               th:field="*{full_name}"
                                               required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="date_of_birth" class="form-label">Date of Birth</label>
                                        <input type="date" 
                                               class="form-control" 
                                               id="date_of_birth" 
                                               th:field="*{date_of_birth}">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="gender" class="form-label">Gender</label>
                                        <select class="form-select" id="gender" th:field="*{gender}">
                                            <option value="">Select Gender</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="nationality" class="form-label">Nationality</label>
                                        <input type="text" 
                                               class="form-control" 
                                               id="nationality" 
                                               th:field="*{nationality}">
                                    </div>
                                </div>
                            </div>

                            <!-- Contact Information -->
                            <div class="form-section">
                                <h5 class="section-title">
                                    <i class="fas fa-address-card me-2"></i>Contact Information
                                </h5>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="email" class="form-label">Email *</label>
                                        <input type="email" 
                                               class="form-control" 
                                               id="email" 
                                               th:field="*{email}"
                                               required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="phone_number" class="form-label">Phone Number</label>
                                        <input type="tel" 
                                               class="form-control" 
                                               id="phone_number" 
                                               th:field="*{phone_number}">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <textarea class="form-control" 
                                              id="address" 
                                              th:field="*{address}"
                                              rows="2"></textarea>
                                </div>
                            </div>

                            <!-- Employment Information -->
                            <div class="form-section">
                                <h5 class="section-title">
                                    <i class="fas fa-briefcase me-2"></i>Employment Information
                                </h5>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="position" class="form-label">Position *</label>
                                        <input type="text" 
                                               class="form-control" 
                                               id="position" 
                                               th:field="*{position}"
                                               required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="department" class="form-label">Department *</label>
                                        <select class="form-select" id="department" th:field="*{department}" required>
                                            <option value="">Select Department</option>
                                            <option value="IT">IT</option>
                                            <option value="HRM">HRM</option>
                                            <option value="Technical">Technical</option>
                                            <option value="Design">Design</option>
                                            <option value="Social Media">Social Media</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="start_date" class="form-label">Start Date *</label>
                                        <input type="date" 
                                               class="form-control" 
                                               id="start_date" 
                                               th:field="*{start_date}"
                                               required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="NIC" class="form-label">National ID (NIC) *</label>
                                        <input type="text" 
                                               class="form-control" 
                                               id="NIC" 
                                               th:field="*{NIC}"
                                               required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="employment_status" class="form-label">Employment Status</label>
                                        <select class="form-select" id="employment_status" th:field="*{employment_status}">
                                            <option value="">Select Status</option>
                                            <option value="Full-time">Full-time</option>
                                            <option value="Part-time">Part-time</option>
                                            <option value="Contract">Contract</option>
                                            <option value="Intern">Intern</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="bandLevel" class="form-label">Band Level *</label>
                                        <select class="form-select" id="bandLevel" th:field="*{bandLevel}" required>
                                            <option value="">Select Band Level</option>
                                            <option value="Band1">Band 1</option>
                                            <option value="Band2">Band 2</option>
                                            <option value="Band3">Band 3</option>
                                            <option value="Band4">Band 4</option>
                                            <option value="Band5">Band 5</option>
                                            <option value="Band6">Band 6</option>
                                            <option value="Band7">Band 7</option>
                                            <option value="Band8">Band 8</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Form Actions -->
                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i> Update Employee
                                </button>
                                <a th:href="@{/employee/details/{id}(id=${employee.id})}" 
                                   class="btn btn-outline-info">
                                    <i class="fas fa-eye me-2"></i> View Details
                                </a>
                                <a th:href="@{/employees/manage}" class="btn btn-outline-danger">
                                    <i class="fas fa-times me-2"></i> Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
