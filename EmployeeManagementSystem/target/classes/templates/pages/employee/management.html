<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard-layout}">
<head>
    <title>Employee Management</title>
    <style>
        .employee-table img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .status-badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div layout:fragment="dashboard-content">
        <!-- Page Header with Actions -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h4 class="mb-0">Employee Management</h4>
                <p class="text-muted mb-0">Manage all employees in the system</p>
            </div>
            <div>
                <div class="btn-group me-2">
                    <a th:href="@{/employees/upload-excel}" class="btn btn-success">
                        <i class="fas fa-file-excel me-2"></i> Import Excel
                    </a>
                </div>
                <a th:href="@{/employees/add}" class="btn btn-primary">
                    <i class="fas fa-user-plus me-2"></i> Add Employee
                </a>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <form th:action="@{/employees/search}" method="get">
                            <div class="input-group">
                                <input type="text" 
                                       name="keyword" 
                                       class="form-control" 
                                       placeholder="Search by name, email, department, or position...">
                                <button type="submit" class="btn btn-outline-primary">
                                    <i class="fas fa-search"></i>
                                </button>
                                <a th:href="@{/employees/manage}" class="btn btn-outline-secondary">
                                    <i class="fas fa-redo"></i>
                                </a>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="d-flex gap-2">
                            <select class="form-select" id="departmentFilter">
                                <option value="">All Departments</option>
                                <option value="IT">IT</option>
                                <option value="HRM">HRM</option>
                                <option value="Technical">Technical</option>
                                <option value="Design">Design</option>
                                <option value="Finance">Finance</option>
                            </select>
                            <select class="form-select" id="statusFilter">
                                <option value="">All Status</option>
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                                <option value="On Leave">On Leave</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Employees Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover employee-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Employee</th>
                                <th>Position</th>
                                <th>Department</th>
                                <th>Status</th>
                                <th>Salary</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="emp : ${employees}">
                                <td th:text="'EMP-' + ${emp.employeeId}"></td> 
                                <!-- <td th:text="'EMP-' + ${emp.id}"></td> -->
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" 
                                             style="width: 40px; height: 40px;">
                                            <span th:text="${emp.full_name?.substring(0,1)?.toUpperCase()}"></span>
                                        </div>
                                        <div>
                                            <div th:text="${emp.full_name}" class="fw-bold"></div>
                                            <small class="text-muted" th:text="${emp.email}"></small>
                                        </div>
                                    </div>
                                </td>
                                <td th:text="${emp.position}"></td>
                                <td>
                                    <span class="badge bg-secondary" th:text="${emp.department}"></span>
                                </td>
                                <td>
                                    <span th:classappend="'badge ' + ${emp.status == 'Active' ? 'bg-success' : 
                                                                    emp.status == 'Inactive' ? 'bg-danger' : 
                                                                    emp.status == 'On Leave' ? 'bg-warning' : 'bg-secondary'}"
                                          th:text="${emp.status ?: 'Unknown'}"></span>
                                </td>
                                <td th:text="${emp.salary != null ? #numbers.formatDecimal(emp.salary, 0, 'COMMA', 2, 'POINT') + ' MMK' : 'N/A'}"></td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/employees/details/{id}(id=${emp.id})}" 
                                           class="btn btn-outline-info" 
                                           title="View Details">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{/employees/edit/{id}(id=${emp.id})}" 
                                           class="btn btn-outline-warning" 
                                           title="Edit">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/employees/delete/{id}(id=${emp.id})}" 
                                           class="btn btn-outline-danger" 
                                           title="Delete"
                                           onclick="return confirm('Are you sure you want to delete this employee?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${employees.empty}">
                                <td colspan="7" class="text-center py-4">
                                    <i class="fas fa-users fa-2x text-muted mb-3"></i>
                                    <p class="text-muted mb-0">No employees found</p>
                                    <a th:href="@{/employees/add}" class="btn btn-primary mt-2">
                                        <i class="fas fa-user-plus me-2"></i> Add First Employee
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <!-- Pagination -->
                    <nav aria-label="Employee table pagination" class="mt-4">
                        <ul class="pagination justify-content-center">
                            <!-- Previous button -->
                            <li class="page-item" th:classappend="${currentPage != null and currentPage == 0 ? 'disabled' : ''}">
                                <a class="page-link" 
                                   th:href="${searchKeyword != null} ?
                                            @{/employees/search(keyword=${searchKeyword}, page=${currentPage - 1})} :
                                            @{/employees/manage(page=${currentPage - 1})}" 
                                   aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            
                            <!-- Page numbers -->
                            <li class="page-item" 
                                th:each="i : ${#numbers.sequence(0, totalPages - 1)}" 
                                th:classappend="${i == currentPage ? 'active' : ''}">
                                <a class="page-link" 
                                   th:href="${searchKeyword != null} ?
                                            @{/employees/search(keyword=${searchKeyword}, page=${i})} :
                                            @{/employees/manage(page=${i})}" 
                                   th:text="${i + 1}">1</a>
                            </li>
                            
                            <!-- Next button -->
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                                <a class="page-link" 
                                   th:href="${searchKeyword != null} ?
                                            @{/employees/search(keyword=${searchKeyword}, page=${currentPage + 1})} :
                                            @{/employees/manage(page=${currentPage + 1})}" 
                                   aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    
                    <!-- Page info -->
                    <div class="text-center text-muted small mt-2">
                        <span th:text="'Showing ' + (${totalElements} == 0 ? 0 : (currentPage * pageSize + 1)) 
                                      + ' to ' + (${currentPage * pageSize + employees.size()}) 
                                      + ' of ' + ${totalElements} + ' entries'"></span>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <script>
            // Filter functionality
            document.getElementById('departmentFilter')?.addEventListener('change', function() {
                filterTable();
            });
            
            document.getElementById('statusFilter')?.addEventListener('change', function() {
                filterTable();
            });
            
            function filterTable() {
                const deptFilter = document.getElementById('departmentFilter').value.toLowerCase();
                const statusFilter = document.getElementById('statusFilter').value.toLowerCase();
                const rows = document.querySelectorAll('.employee-table tbody tr');
                
                rows.forEach(row => {
                    const dept = row.cells[3]?.textContent?.toLowerCase() || '';
                    const status = row.cells[4]?.textContent?.toLowerCase() || '';
                    
                    const deptMatch = !deptFilter || dept.includes(deptFilter);
                    const statusMatch = !statusFilter || status.includes(statusFilter);
                    
                    row.style.display = (deptMatch && statusMatch) ? '' : 'none';
                });
            }
        </script>
    </th:block>
</body>
</html>
